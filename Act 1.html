<body>
    <div class="container">
        <h1>Click button to change paragraph...</h1>
        <p id="demo">This paragraph will change...</p>
        <div class="buttons">
            <button class="btn" onclick="btn1()" type="button">CLICK</button>
            <button class="btn" onclick="btn2()" type="button">CLICK</button>
        </div>
    </div>
</body>
<script>
    function btn1() {
        document.getElementById('demo').innerHTML = "HELLO SIR BALBUTIN!, I COMPLETED MY TASK";
    }

    function btn2() {
        document.getElementById('demo').innerHTML = "This paragraph will change...";
    }
</script>
